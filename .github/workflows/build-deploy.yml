name: Build and Deploy

on:
  schedule:
    - cron: "0 * * * *" # Runs every hour
  workflow_dispatch:     # Allow manual trigger
  push:
    branches:
      - main             # Run on pushes to main branch

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout public repository
        uses: actions/checkout@v3

      - name: Set up SSH deploy key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.PRIVATE_REPO_DEPLOY_KEY }}

      - name: Add GitHub to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Clone private repository
        run: |
          git clone git@github.com:${{ secrets.PRIVATE_REPO_NAME }}.git private-repo-temp

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: npm
          cache-dependency-path: private-repo-temp/package-lock.json

      - name: Inject Vite Configuration with Base Path
        working-directory: private-repo-temp
        run: |
          # Backup the original Vite configuration
          cp vite.config.ts vite.config.ts.bak
          
          # Inject the base path dynamically
          echo "import { defineConfig } from 'vite';" > vite.config.ts
          echo "import react from '@vitejs/plugin-react-swc';" >> vite.config.ts
          echo "import path from 'path';" >> vite.config.ts
          echo "import { componentTagger } from 'lovable-tagger';" >> vite.config.ts
          echo "" >> vite.config.ts
          echo "export default defineConfig(({ mode }) => ({" >> vite.config.ts
          echo "  base: '/sparklingtracks.com/'," >> vite.config.ts
          echo "  server: {" >> vite.config.ts
          echo "    host: '::'," >> vite.config.ts
          echo "    port: 8080," >> vite.config.ts
          echo "  }," >> vite.config.ts
          echo "  plugins: [" >> vite.config.ts
          echo "    react()," >> vite.config.ts
          echo "    mode === 'development' && componentTagger()," >> vite.config.ts
          echo "  ].filter(Boolean)," >> vite.config.ts
          echo "  resolve: {" >> vite.config.ts
          echo "    alias: {" >> vite.config.ts
          echo "      '@': path.resolve(__dirname, './src')," >> vite.config.ts
          echo "    }," >> vite.config.ts
          echo "  }," >> vite.config.ts
          echo "}));" >> vite.config.ts
          
          cat vite.config.ts

      - name: Install dependencies
        working-directory: private-repo-temp
        run: npm ci

      - name: Build project
        working-directory: private-repo-temp
        run: npm run build

      - name: Restore Original Vite Configuration
        working-directory: private-repo-temp
        run: mv vite.config.ts.bak vite.config.ts

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: private-repo-temp/dist
          token: ${{ secrets.DEPLOYMENT_TOKEN }}
          branch: gh-pages
          clean: true
